version: '3'
services:
  db:
    build: ./Db
    image: bookit_db:dev
    ports:
      - "27017:27017"

  app:
    build: ./App
    image: bookit_app:dev
    links:
      - db
    ports:
      - "80:80"
  web:
    build: ./web
    image: bookit_web:dev
    links:
      - app
    ports:
      - "80:80"
      - "443:443"